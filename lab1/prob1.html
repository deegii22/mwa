<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.isDual = function() {
        var items = this;
        if (items.length%2!=0){return 0}
        if (items.length==0){return 1}
        var sum = items[0] + items[1];
        for(var i = 0; i < items.length; i++) {
            if(items[i] + items[i+1] != sum){
                return 0;
            }
            return 1;
        }
        return items;
    }

    console.log([1,2,3,4].isDual());
    console.log([1,2,2,1,3,0].isDual());
    console.log([1,1,2,2].isDual());
    console.log([1,2,3].isDual());
    console.log([].isDual());
</script>
</body>
</html>
