<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h1>Data Driven Form</h1>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
            class="form-control"
            id="name"
            formControlName="name">
    <div *ngIf="!myForm.controls['name'].valid" class="text-danger">
      Invalid name
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="text"
            class="form-control"
            id="email"
            formControlName="email">
    <div *ngIf="!myForm.controls['email'].valid" class="text-danger">
      Invalid Email
    </div>
  </div>

  <div class="form-group">
    <label for="post">Post</label>
    <textarea class="form-control"
           id="post"
           formControlName="post">
    </textarea>
    <div *ngIf="!myForm.controls['post'].valid" class="text-danger">
      Post should be longer than 10.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="getData()">Get data</button>
</form>
<hr>
    </div>
  </div>
